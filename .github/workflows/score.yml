# MoltScore Autonomous Scoring — runs every 15 minutes.
# Triggers POST /api/cron/score on the production deployment.
#
# Required secrets (set in GitHub repo → Settings → Secrets):
#   CRON_SECRET       — must match the CRON_SECRET env var on Vercel
#   PRODUCTION_URL    — your Vercel deployment URL (e.g. https://moltscore.vercel.app)

name: MoltScore Scoring Loop

on:
  schedule:
    # Every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  score:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Trigger scoring cycle
        run: |
          echo "Triggering MoltScore scoring cycle..."
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.PRODUCTION_URL }}/api/cron/score")

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "Scoring cycle completed successfully."
          else
            echo "Scoring cycle failed with status $HTTP_CODE"
            exit 1
          fi
